<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Longbeach Display</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Jua', sans-serif;
      height: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      background: #fef9f1;
    }
    .header {
      background-color: #f5f0e6;
      color: #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1vh 2vw;
      font-size: 5.2vw;
      font-weight: bold;
    }
    .input-panel {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .input-panel button {
      font-size: 1rem;
      padding: 6px 12px;
      background-color: #5c4033;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: row;
    }
    .poster-area {
      width: 50%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    .poster-content {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 1s ease-in-out, opacity 0.5s;
      opacity: 0;
      transform: translateX(-100%);
    }
    .poster-content.active {
      opacity: 1;
      transform: translateX(0);
      z-index: 1;
    }
    .order-area {
      width: 50%;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 10px;
      padding: 2vh;
    }
    .order-cell {
      border: 2px solid #ccc;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 7vw;
      font-weight: bold;
      border-radius: 10px;
      position: relative;
    }
    .delete-button {
      position: absolute;
      bottom: 5px;
      right: 5px;
      padding: 5px 10px;
      font-size: 1.2vw;
      background-color: #5c4033;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <span>ÎØ∏ÏàòÎ†π ÏùåÎ£å ÏàòÎ†πÌï¥Ï£ºÏÑ∏Ïöî</span>
    <div class="input-panel">
      <button onclick="promptOrder()">Ï£ºÎ¨∏ Ï∂îÍ∞Ä</button>
      <button onclick="enterFullscreen()">üì∫ Ï†ÑÏ≤¥ÌôîÎ©¥</button>
    </div>
  </div>
  <div class="main">
    <div class="poster-area" id="posterArea"></div>
    <div class="order-area" id="orderGrid"></div>
  </div>
<script>
  const orders = [];
  const mediaList = [
    { type: 'image', src: 'poster1.jpg' },
    { type: 'image', src: 'poster2.jpg' },
    { type: 'image', src: 'poster3.jpg' },
    { type: 'image', src: 'poster4.jpg' },
    { type: 'image', src: 'poster5.jpg' },
    { type: 'video', src: 'video1.mp4' },
    { type: 'video', src: 'video2.mp4' }
  ];
  let mediaIndex = 0;

  function renderOrders() {
    const grid = document.getElementById('orderGrid');
    grid.innerHTML = '';
    for (let i = 0; i < 9; i++) {
      const cell = document.createElement('div');
      cell.className = 'order-cell';
      if (orders[i] !== undefined) {
        const span = document.createElement('span');
        span.textContent = orders[i];
        const btn = document.createElement('button');
        btn.textContent = 'ÏôÑÎ£å';
        btn.className = 'delete-button';
        btn.onclick = () => {
          removeOrder(orders[i]);
          promptOrder();
        };
        cell.appendChild(span);
        cell.appendChild(btn);
      }
      grid.appendChild(cell);
    }
  }

  function removeOrder(num) {
    const idx = orders.indexOf(num);
    if (idx > -1) {
      orders.splice(idx, 1);
      renderOrders();
    }
  }

  function speakOrder(num) {
    const kr = numberToKorean(num);
    const utter = new SpeechSynthesisUtterance(`${kr}Î≤à Í≥†Í∞ùÎãò, ÏùåÎ£å ÎÇòÏôîÏäµÎãàÎã§.`);
    utter.lang = 'ko-KR';
    utter.voice = speechSynthesis.getVoices().find(v => v.lang === 'ko-KR' && v.name.includes('Google'));
    window.speechSynthesis.speak(utter);
  }

  function numberToKorean(num) {
    const digits = ['', 'Ïùº', 'Ïù¥', 'ÏÇº', 'ÏÇ¨', 'Ïò§', 'Ïú°', 'Ïπ†', 'Ìåî', 'Íµ¨'];
    const units = ['', 'Ïã≠', 'Î∞±', 'Ï≤ú'];
    let result = '';
    const str = num.toString();
    for (let i = 0; i < str.length; i++) {
      const n = parseInt(str[i]);
      if (n !== 0) {
        if (!(n === 1 && (str.length - i - 1) > 0)) {
          result += digits[n];
        }
        result += units[str.length - i - 1];
      }
    }
    return result;
  }

  function addOrder(num) {
    if (!isNaN(num)) {
      if (!orders.includes(num) && orders.length < 9) {
        orders.push(num);
        renderOrders();
      }
      speakOrder(num);
    }
  }

  function promptOrder() {
    const input = prompt("Ï£ºÎ¨∏Î≤àÌò∏Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî:");
    const val = parseInt(input);
    if (!isNaN(val)) addOrder(val);
  }

  document.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') promptOrder();
  });

  function enterFullscreen() {
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen();
    }
  }

  function showNextMedia() {
    const area = document.getElementById('posterArea');
    area.innerHTML = '';
    const item = mediaList[mediaIndex];
    const el = document.createElement(item.type === 'video' ? 'video' : 'img');
    el.className = 'poster-content active';
    el.src = item.src;

    if (item.type === 'video') {
      el.autoplay = true;
      el.muted = true;
      el.playsInline = true;
      el.onended = () => {
        mediaIndex = 0;
        setTimeout(showNextMedia, 100);
      };
    } else {
      setTimeout(() => {
        mediaIndex = (mediaIndex + 1) % mediaList.length;
        showNextMedia();
      }, 15000);
    }

    area.appendChild(el);
  }

  document.addEventListener('DOMContentLoaded', () => {
    renderOrders();
    setTimeout(() => {
      if (!document.fullscreenElement) enterFullscreen();
    }, 1000);
    showNextMedia();
  });
</script>
</body>
</html>
